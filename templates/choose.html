<!doctype html>
<head>
	<title>Movie Rank</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180"
                                  href="{{url_for('static', filename='images/apple-touch-icon.png')}}">

    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/choose.css') }}">
    <script type="text/javascript" src ="{{ url_for('static', filename = 'js/utils.js') }}"></script>
    <script type="text/javascript" src ="{{ url_for('static', filename = 'js/choose.js') }}"></script>
</head>

<body>
	<div id="items" class="grid-container-users">
    {% for user in users %}
    <a class="user-button grid-item-user" href="{{url_for('vote_get', user_id=user.id)}}">
        <div class="user-card">
            <p class='username'>{{user.username}}</p>
    	</div>
    </a>
	{% endfor %}
</body>
